<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/reservation.css}" rel="stylesheet">
    <style>
    .input{
        border:none;
        outline:none;
    }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" >
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            The Views
        </a>
    </div>
</nav>
<h3>My Reservation</h3>
<div class ="container"
     style="background-color: white;
     margin-top: 20px; margin-bottom: 20px;
     border-radius: 12px;
     box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;" >

<table class = "table table-responsive-md">
        <thead>
        <tr>

            <th> No of People</th>
            <th> No of days</th>
            <th> Check in Date </th>
            <th> Check out Date </th>
            <th> Price </th>
            <th> Total Price </th>
            <th></th>
        </tr>
        </thead>
        <form th:action="@{/editreservation}" th:method="@{post}">
        <tbody>
        <tr th:each = "reservation: ${reservations}">
            <td><input class ="input" name = "persons" th:value= "${reservation.persons}"></td>
            <td><input class ="input" name = "days" th:value = "${reservation.days}"></td>
            <td> <input class ="input" name = "CheckIndate" th:value = "${reservation.checkIndate}"></td>
            <td><input class ="input" name="CheckOutdate" th:value = "${reservation.checkOutdate}"> </td>
            <td th:text = "${reservation.price}"></td>
            <td th:text = "${reservation.total}"></td>
            <td><button type="submit">Update</button>
                <button type="button">
                    <a th:href = "@{/deleteRes/{id}(id=${reservation.id})}"
                       class = "btn" onclick="if (!(confirm('Are you sure you want to Cancel the reservation?'))) return false"
                       >Cancel</a>
                </button></td>
                                    <input type = "hidden" name="id" th:value="${reservation.id}">
                                </tr>
                                </tbody>

                                </form>
                        </table>
    </div>

                        </body>
                        </html>
